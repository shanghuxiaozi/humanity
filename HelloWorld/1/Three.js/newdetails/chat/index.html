        <div id="chatbox" style="display:none;">
            <div style="background:#3d3d3d;height: 28px; width: 100%;font-size:12px;">
                <div style="line-height: 28px;color:#fff;">
                    <span style="text-align:left;margin-left:10px;">结伴群</span>
                    <span style="float:right; margin-right:10px;"><span id="showusername"></span> |
                    <a href="javascript:;" onclick="CHAT.logout()" style="color:#fff;">退出</a></span>
                </div>
            </div>
            <div id="doc">
                <div id="chat">
                    <div id="message" class="message">
<div id="onlinecount" style="background:#EFEFF4; font-size:12px; margin-top:10px; margin-left:10px; color:#666;">
</div>
                    </div>
                    <div class="input-box">
                        <div class="input">
<input type="text" maxlength="140" placeholder="请输入聊天内容，按Ctrl提交" id="content" name="content">
                        </div>
                        <div class="action">
                            <button type="button" id="mjr_send" onclick="CHAT.submit();">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="client.js"></script>
        <script src="../js/mui.min.js"></script>
		<script src="../../js/path.js"></script>
        <script>
        	humanAjax(JS_PATH+'/user/isLogin',{
			data:{
				
				
			},
			crossDomain :true,
			dataType:'json',//服务器返回json格式数据
			type:'post',//HTTP请求类型
			isNoToloagin:true,
			success:function(data){
				if(data.code == 200){
					var userMsg  = data.data;
					if(userMsg.nickname=="")
						mui.openWindow('../html/user_personal.html');
					else
					CHAT.usernameSubmit(userMsg.nickname);
				}else{
					mui.toast("您未登录");
					mui.openWindow('../html/login.html')
				}
				
			},error:function(e){
				mui.toast("系统出错");
			}
		},false);
        	
        </script>
    </body>
