<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改登录密码</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-search-box">
			<a href="javascript:void(0);" class="mui-back"></a>
			<h4 class="mui-title">修改登录密码</h4>
		</header>
		
		<div class="mui-iframe-wrapper mui-update-pass" style="top: 44px;">
			<div class="mui-content">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label></label>
						<input type="text" class="mui-input-clear mui-input-user" placeholder="请输入用户名">
					</div>
					<div class="mui-input-row">
						<label></label>
						<input type="password" class="mui-input-password mui-input-user" placeholder="请输入密码">
					</div>
					<div class="mui-button-row mui-button-forget mui-text-left">
						<a href="./user_setup_security_forgetpass.html" class="mui-forget">忘记密码</a>
						<b class="mui-forget-code">通过验证码修改密码</b>
					</div>
					
				</form>
			</div>
			<div class="mui-update-btns">
				<a href="javascript:void(0);" class="mui-btn mui-btn-danger">确认修改</a>
			</div>
		</div>
	</body>
</html>
