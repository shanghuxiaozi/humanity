<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>消息提醒</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-search-box">
			<a href="javascript:void(0);" class="mui-back"></a>
			<h4 class="mui-title">消息提醒</h4>
		</header>
		
		<div class="mui-iframe-wrapper mui-update-pass" style="top: 44px;">
			<div class="mui-content">
				<div class="mui-user-menus mui-user-setup">
					<ul class="mui-table-view mui-table-vedio">
						<!--分割线-->
						<div class="mui-line-10 mui-row-bottom"></div>
						<!--账号安全-->
						<li class="mui-table-view-cell">
							<a href="javascript:void(0);" class="mui-clearfix">
								<div class="mui-pull-left mui-left-text mui-label-switch">接收信息提醒</div>
								<div class="mui-pull-right mui-right-traggle">
									<!--有mui-active是选中状态 -->
									<div class="mui-switch mui-switch-blue mui-switch-mini mui-active">
										<div class="mui-switch-handle"></div>
									</div>
								</div>
							</a>
						</li>
		
						<!--分割线-->
						<div class="mui-line-10 mui-row-top"></div>
		
					</ul>
		
				</div>
		
			</div>
			<p class="switch-info">关于关闭或开启人文地图接收消息通知，请在iphone的“设置-通
知”中，找到人文地图进行设置。</p>
		</div>
	</body>
</html>
