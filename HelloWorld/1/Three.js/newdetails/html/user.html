	<script src="../js/mui.min.js"></script>
	<script src="../../js/path.js"></script>
	<script>
		var isLogin = false;
		mui.init();
		mui('body').on('tap','a',function(e){
			var _this = this;
			var type = this.getAttribute("data-type");
			if(type=="N"){
				mui.openWindow(_this.href);
			}else{
				if(isLogin)
					window.top.location.href=_this.href;
				else
					mui.openWindow('login.html');
			}
			
			
		});
		var myself = document.getElementById("myself");
		
		myself.addEventListener('tap',function(){
			mui.openWindow('user_personal.html');
		});
		
		var loginDiv = document.getElementById("loginDiv");
		var noLoginDiv = document.getElementById("noLoginDiv");
		noLoginDiv.style.display = "block";
		loginDiv.style.display = "none";
		var userNick = document.getElementById("userNick");
		var headimg  = document.getElementById("headimg");
		var user_level  = document.getElementById("user_level");
		humanAjax(JS_PATH+'/user/isLogin',{
			data:{
				
				
			},
			crossDomain :true,
			dataType:'json',//服务器返回json格式数据
			type:'post',//HTTP请求类型
			isNoToloagin:true,
			webviewBackHandler:function(data){
				var userMsg  = data;
					userNick.innerText = userMsg.nickname;
					headimg.src = userMsg.headimg;
					user_level.innerText = userMsg.user_level;
					noLoginDiv.style.display = "none";
					loginDiv.style.display = "block";
					localStorage.setItem('user_myself',JSON.stringify(userMsg))
			},
			success:function(data){
				if(data.code == 200){
					isLogin = true;
					var userMsg  = data.data;
					userNick.innerText = userMsg.nickname;
					headimg.src = userMsg.headimg;
					user_level.innerText = userMsg.user_level;
					noLoginDiv.style.display = "none";
					loginDiv.style.display = "block";
					localStorage.setItem('user_myself',JSON.stringify(userMsg))
				}else{
					mui.toast("您未登录");
				}
				
			},error:function(e){
				mui.toast("系统出错");
			}
		},false);
		
	</script>
