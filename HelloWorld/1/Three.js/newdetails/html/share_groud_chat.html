<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>群聊</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<link href="../css/common.css" rel="stylesheet" />

	   <script type="text/javascript" charset="utf-8">
		  	mui.init();
		</script>
	</head>
	<body>
	<header class="mui-bar mui-bar-nav mui-search-box mui-groudchat-box">
		<a href="javascript:void(0);" class="mui-back"></a>
		<h4 class="mui-title">群聊(<b>3</b>/<b>5</b>)</h4>
		<a class="mui-groud"></a>
	</header>
	<div class="mui-iframe-wrapper mui-iframe-groudchat" style="top: 44px;">
		<div class="mui-content">
			<div class="mui-row">
				<div class="mui-col-xs-12">
					<!--时间-->
					<div class="mui-chat-time mui-text-center">2017-08-08 23:19:00</div>
					<!--接收-->
					<div class="mui-chat-receive">
						<div class="mui-chat-logo">
							<img src="../images/img1.png" class="mui-img-response"/>
						</div>
						<div class="mui-chat-content">
							<p class="mui-chat-name">旅行爱好者</p>
							<div class="mui-chat-text">
								<p>我们一起出去玩把</p>
							</div>
						</div>
					</div>
					<!--发送-->
					<div class="mui-chat-receive mui-chat-send">
						<div class="mui-chat-content">
							<p class="mui-chat-name">旅行爱好者</p>
							<div class="mui-chat-text">
								<p>我们一起出去玩把</p>
							</div>
						</div>
						<div class="mui-chat-logo">
							<img src="../images/img1.png" class="mui-img-response" />
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
		<div class="mui-height-50"></div>
	
	</div>
	
	
	<footer class="mui-groudchat-footer">
		<nav class="mui-bar mui-bar-tab">
			<a href="javascript:void(0);" class="mui-groud-add"></a>
			<a href="javascript:void(0);" class="mui-groud-smile"></a>
			<input type="text" class="mui-groud-input"/>
			<a href="javascript:void(0);" class="mui-groud-send">发送</a>
		</nav>
	</footer>
	</body>
</html>
