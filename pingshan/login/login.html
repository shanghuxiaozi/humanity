<script src="../js/jquery-2.1.0.js"></script>
<script>
    $(document).ready(function () {
        //获取浏览器的高度，当body的高度小于浏览器的高度时让body的高度等于浏览器的高度
        var winH = $(window).height();
        var bodyH = $('body').height();
        if(bodyH < winH){
            $('body').css('min-height',winH);
            $("#foot").addClass('foot-abs');
        }

        /*** 触发焦点  **/
        $("input").focus(function () {
            $(this).parent('.form-group-l').addClass('active');
        })
        /***离开焦点***/
        $("input").blur(function () {
            $(this).parent('.form-group-l').removeClass('active');
        });

        /*** 实时验证***/
        $(".user-p").bind('input porpertychange',function(){
            var username = $("#username").val().trim();
            var password = $("#password").val().trim();

            $("#msg").text('');
            if(/^1(3|4|5|7|8)\d{9}$/.test(username) && password){
                $(".btn-login").addClass('active');
            }
            else{
                $(".btn-login").removeClass('active');
            }
        });

        $("#username").blur(function () {
            var username = $("#username").val().trim();
            if(username && !(/^1(3|4|5|7|8)\d{9}$/.test(username))){
                $("#msg").text('手机号码格式错误!');
            }
        })

        /* 时间倒数 */
        $("#getCode").unbind('click');
        $("#getCode").bind('click',getCode);
        function getCode() {
            var time;
            var num = 10;
            time = setInterval(function () {
                if(num>0){
                    num--;
                    $("#getCode").text(num+'s');
                    $("#getCode").unbind('click');
                }
                else{
                    clearInterval(time);
                    $("#getCode").text('重新获取');
                    $("#getCode").bind('click',getCode);
                }
            },1000)
        }

    })
</script>
