            </div>

</header>


<div class="container-fluid">
    <div class="row">
        <!--步骤指示-->
        <div class="common-1000 text-center">
            <div class="steps">
                <div class="step active">
                    <div class="step-head">
                        <div class="step-line"></div>
                        <div class="step-icon">
                            1
                        </div>
                    </div>
                    <div class="step-main">
                        填写账户名
                    </div>
                </div>
                <div class="step">
                    <div class="step-head">
                        <div class="step-line"></div>
                        <div class="step-icon">
                            2
                        </div>
                    </div>
                    <div class="step-main">
                        验证身份
                    </div>
                </div>
                <div class="step">
                    <div class="step-head">
                        <div class="step-line"></div>
                        <div class="step-icon">
                            3
                        </div>
                    </div>
                    <div class="step-main">
                        设置新密码
                    </div>
                </div>
                <div class="step">
                    <div class="step-head">
                        <div class="step-icon">
                            4
                        </div>
                    </div>
                    <div class="step-main">
                        完成
                    </div>
                </div>

            </div>

        </div>

        <!--forget--填写账户名-->
        <div id="f-step1" class="step-phone step-common">
            <div class="common-1000 text-center">
                <div class="form-horizontal form-phone text-left">
                    <div class="form-group">
                        <label class="p-label">账户名</label>
                        <input type="text" id="step1User" class="form-controls step1-input w-300" placeholder="请输入用户名/邮箱/手机号">
                    </div>
                    <div class="form-group">
                        <label class="p-label">验证码</label>
                        <input type="text" id="step1Code" class="form-controls step1-input w-158" placeholder="请输入验证码">
                        <img src="../images/login/code-img.png" class="code-img">
                        <b class="next-b">看不清楚？</b><b class="next-b next-link">换一张</b>
                    </div>

                    <div class="form-group mt76 text-center">
                        <!--可点击状态：active-->
                        <a class="btn com-btn w-320" id="step1Next" href="javascript:void(0);">下一步</a>
                    </div>
                </div>
            </div>
        </div>

        <!--forget--验证身份-->
        <div id="f-step2" class="step-phone step-common" style="display: none;">
            <div class="common-1000 text-center">
                <div class="form-horizontal form-phone text-left">
                    <div class="form-group">
                        <label class="p-label">手机号</label>
                        <p class="forget-phone">123456</p>
                    </div>
                    <div class="form-group">
                        <label class="p-label">验证码</label>
                        <input type="text" id="step2Code" class="form-controls w-158" placeholder="请输入验证码">
                        <a href="javascript:void(0);" id="getCode" class="btn get-code">获取验证码</a>
                    </div>

                    <div class="form-group mt76 text-center">
                        <!--可点击状态：active-->
                        <a class="btn com-btn w-320" id="step2Next" href="javascript:void(0);">下一步</a>
                    </div>
                </div>
            </div>
        </div>






        <!-- forget:设置新密码 -->
        <div id="f-step3" class="step-cer forget-pass step-common" style="display: none;">
            <div class="common-1000 text-center">
                <div class="form-horizontal text-left">
                    <div class="form-group">
                        <label class="cer-label">手机号码</label>
                        <p class="forget-phone">12324555</p>
                    </div>
                    <div class="form-group">
                        <label class="cer-label">新登录密码</label>
                        <input type="text" id="step3Pass1" class="cer-control step3-input w-300" placeholder="请输入新登录密码">
                        <p class="pass-limit">必须是8-20位英文字母，数字或字符，不能是纯数字</p>
                    </div>

                    <div class="form-group">
                        <label class="cer-label">确认新登录密码</label>
                        <input type="text" id="step3Pass2" class="cer-control step3-input w-300" placeholder="请再次输入新登录密码">
                    </div>


                    <div class="form-group mt76 text-center">
                        <!--可点击状态：active-->
                        <a class="btn com-btn w-320" id="step3Next" href="javascript:void(0);">下一步</a>
                    </div>


                </div>
            </div>
        </div>


        <!--注册成功-->
        <div id="f-step4" class="step-success step-common" style="display: none;">
            <div class="common-1000">
                <div class="text-center">
                    <img src="../images/register/success.png">
                    <p class="s-info">注册成功，还有&nbsp;<b id="step3Num">3</b>&nbsp;秒跳转</p>
                    <a class="btn com-btn active w-128" href="javascript:void(0);">返回首页</a>
                </div>
            </div>
        </div>


    </div>

</div>

        <div class="common-1200 clearfix">
            <div class="col-xs-3 foot-list2">
				<span>
					<p class="title"><a href="javascript:void(0);">关于公司</a></p>
					<p class="text"><a href="javascript:void(0);">邦健简介</a></p>
					<p class="text" ><a href="javascript:void(0);">大事记</a></p>

					<p class="text"><a href="javascript:void(0);">企业荣誉</a></p>

				<span>
					<p class="title"><a href="javascript:void(0);">联系我们</a></p>
					<p class="text"><a href="javascript:void(0);">联系方式</a></p>

					<p class="text"><a href="javascript:void(0);">人才招聘</a></p>
				</span>
            </div>
            <div class="col-xs-3 foot-list2">
				<span>
					<p class="title"><a href="javascript:void(0);">服务中心</a></p>
					<p class="text"><a href="javascript:void(0);">技术支持</a></p>
					<p class="text" ><a href="javascript:void(0);">产品维护</a></p>
					<p class="text"><a href="javascript:void(0);">售后服务</a></p>
					<p class="text"><a href="javascript:void(0);">学术文章</a></p>

				</span>
            </div>
            <div class="col-xs-3 foot-list2">
				<span>
					<p class="title"><a href="javascript:void(0);">友情链接</a></p>
					<p class="text"><a href="javascript:void(0);">丁香园</a></p>
					<p class="text" ><a href="javascript:void(0);">医生时间</a></p>
					<p class="text"><a href="javascript:void(0);">轻盈医学</a></p>
					<p class="text"><a href="javascript:void(0);">丁香医生</a></p>

				</span>
            </div>
        </div>
        <div class="common-1200 text-center">
            <p class="foot-copy">Copyright &copy; 2007-2014 深圳邦健生物医疗设备股份有限公司</p>
        </div>
    </div>

</footer>

<script src="../js/jquery-2.1.0.js"></script>
<script>

    $(document).ready(function () {
        resizeBottom();
        function resizeBottom() {
            //获取浏览器的高度，让body的最低高度为浏览器的高度
            var winH = $(window).height();
            var bodyH = $('body').height();
            if(bodyH < winH){
                $('body').css('min-height',winH);
                $("#foot").addClass('foot-abs');
            }
            else{
                $("#foot").removeClass('foot-abs');
            }

        }

        /*** step1---实时验证***/
        $(".step1-input").bind('input porpertychange',function(){
            var username = $("#step1User").val().trim();
            var usercode = $("#step1Code").val().trim();

            if(/^1(3|4|5|7|8)\d{9}$/.test(username) && usercode){
                $("#step1Next").addClass('active');
            }
            else{
                $("#step1Next").removeClass('active');
            }
        });

        $("#step1Next").click(function () {
            $(".step-common").fadeOut();
            $("#f-step2").fadeIn();
            $(".step").removeClass('active');
            $('.step:nth-child(2)').addClass('active');
            resizeBottom();
        })

        /***step2----***/
        $("#step2Code").bind('input porpertychange',function(){
            var usercode = $("#step2Code").val().trim();

            if(usercode){
                $("#step2Next").addClass('active');
            }
            else{
                $("#step2Next").removeClass('active');
            }
        });
        $("#step2Next").click(function () {
            $(".step-common").fadeOut();
            $("#f-step3").fadeIn();
            $(".step").removeClass('active');
            $('.step:nth-child(3)').addClass('active');
            resizeBottom();
        })

        /* 时间倒数 */
        $("#getCode").unbind('click');
        $("#getCode").bind('click',getCode);
        function getCode() {
            var time;
            var num = 10;
            time = setInterval(function () {
                if(num>0){
                    num--;
                    $("#getCode").text(num+'s');
                    $("#getCode").unbind('click');
                }
                else{
                    clearInterval(time);
                    $("#getCode").text('重新获取');
                    $("#getCode").bind('click',getCode);
                }
            },1000)
        }

        /***step3****/

        $(".step3-input").bind('input porpertychange',function(){
            var userpass1 = $("#step3Pass1").val().trim();
            var userpass2 = $("#step3Pass2").val().trim();

            if(userpass1 && userpass2){
                $("#step3Next").addClass('active');
            }
            else{
                $("#step3Next").removeClass('active');
            }
        });
        $("#step3Next").click(function () {
            $(".step-common").fadeOut();
            $("#f-step4").fadeIn();
            $(".step").removeClass('active');
            $('.step:nth-child(4)').addClass('active');
            /**调用倒数3秒函数**/
            backNum();
            resizeBottom();
        })
        /***step4****/
        function backNum() {
            var num = 3;
            var timeS = setInterval(function () {
                if(num>0){
                    num--;
                    $("#step3Num").text(num);
                }
                else {
                    //页面跳转
                    clearInterval(timeS);
                }
            },1000)
        }

    })
</script>
</body>
</html>
