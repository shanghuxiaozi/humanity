<script src="../js/jquery-2.1.0.js"></script>
<script>

$(document).ready(function () {
    /** 控制按钮的颜色 **/
    $("input[name='usertype']").click(function () {
        var valRadio = $("input[name='usertype']:checked").val();
        if(valRadio){
            $("#rType").addClass('active');
        }
    })

    $("#rType").click(function () {
        if(!$(this).hasClass('active')){
            alert('请选择你的身份!');
            return;
        }
        var valRadio = $("input[name='usertype']:checked").val();
        if(valRadio == 1){
            window.location.href = './register_step1.html';
        }
        else{
            /**用于标记用户选择的类型**/
            localStorage.type_r = valRadio;
            window.location.href = './register_step2.html';
        }

    })
})

</script>
